<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INLINE AND BLOCK ELEMENTS- HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hi my name is Aryan Keshri</p>

    <a href="https://www.google.co.in/">Google</a>

    <span>I am an inline element</span>

    <div class="block">I am a block element</div>

    <form action="post">
        <h1>Personal details</h1>
        <div>
            <label for="name">Name :</label>
            <input type="text" name="name" id="Name" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">City :</label>
            <input type="text" name="city" id="city" placeholder="enter your city">
        </div>
        <div>
            <label for="pincode">pincode :</label>
            <input type="text" name="pincode" id="pincode" placeholder="enter your pincode">
        </div>
    </form>
  </body>
</html>
